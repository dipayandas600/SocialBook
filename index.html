<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SocialBook</title>

  <!-- CSS-LINKS -->
  <!-- <link rel="stylesheet" href="./css/style.css" /> -->
  <link rel="stylesheet" href="./css/responshive.css" />

  <!-- CDN-LINKS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  
  <style type="text/css" media="all">
  
  /* ======== HEADER-SECTION-START ======== */

    :root{
      --header-background-color: rgb(0,78,180);
      --fonts-border-icons-color: rgb(240,248,255);
      --body-color: rgb(61, 0, 84);
      --button-color: rgb(34, 0, 34);
      --hover-color: rgb(56,163,255);
      --border-color: rgb(0,78,180);
    }
    
    *{
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
      font-family: "Roboto", sans-serif;
      font-weight: 400;
      font-style: normal;
    }
    
    .header-section{
      position: fixed;
      top: 0;
      width: 100%;
    }
    
    /* ==== NAVBER-SECTION-START ==== */
    
    .navber-section .navber-1{
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
      max-width: 48vw;
      margin: 8px auto;
      box-shadow: 0 0 4px 4px purple;
      border-radius: 8px;
    }
    
    .navber-section .navber-1 .logo{
      font-size: 34px;
      font-weight: bold;
      color: whitesmoke;
      letter-spacing: 4px;
      text-decoration: none;
      margin: 0 0 0 16px;
    }
    
    .navber-section .navber-1 .search-box{
      display: flex;
      box-shadow: 0 0 4px 4px purple;
      border-radius: 16px;
    }
    
    .navber-section .navber-1 .search-box input{
      /* padding: 10px 216px 10px 216px; */
      border-top-left-radius: 16px;
      border-bottom-left-radius: 16px;
      border: none;
      background-color: rgb(34, 0, 34);
    }
    
    .navber-section .navber-1 .search-box ::placeholder{
      text-align: center;
      letter-spacing: 2px;
      font-size: 16px;
      font-weight: bold;
      color: whitesmoke;
    }
    
    .navber-section .navber-1 .search-box .search-button{
      display: flex;
    }
    
    .navber-section .navber-1 .search-box .search-button{
      padding: 10px 16px 10px 16px;
      border-top-right-radius: 16px;
      border-bottom-right-radius: 16px;
      border: none;
      background-color: rgb(34, 0, 34);
    }
    
    .navber-section .navber-1 .search-box .search-button:hover{
      background-color: var(--hover-color);
      transition: all 0.8ms;
    }
    
    .navber-section .navber-1 .search-box #search-icon{
      color: aliceblue;
    }
    
    .navber-section .navber-1 .user-and-profile{
      display: flex;
      gap: 44px;
    }
    
    .navber-section .navber-1 .user-and-profile .user-button{
      display: flex;
      align-items: center;
      padding: 0 10.44px 0 10.44px;
      background-color: var(--button-color);
      box-shadow: 0 0 4px 4px purple;
      border-radius: 50%;
      border: none;
    }
    
    .navber-section .navber-1 .user-and-profile .user-button:hover{
      background-color: var(--hover-color);
      transition: all 0.8ms;
    }
    
    .navber-section .navber-1 .user-and-profile #user-icon{
      display: flex;
      /* background-color: var(--button-color); */
      color: aliceblue;
      font-size: 16px;
      /* border-radius: 50%; */
    }
    
    .navber-section .navber-1 .user-and-profile #profile-button{
      border-radius: 16px;
      border: none;
      margin: 0 16px 0 0;
      box-shadow: 0 0 4px 4px purple;
    }
    
    .navber-section .navber-1 .user-and-profile #profile-icon{
      display: flex;
      border-radius: 50%;
    }
    
    /* ==== NAVBER-SECTION-COMPLETE ==== */
    
    /* ======== HEADER-SECTION-COMPLETE ======== */
    
    /* ======== BODY-SECTION-START ======== */
    
    body{
      background-color: var(--body-color);
    }
    
    .body-section{
      max-width: 48vw;
      margin: 88px auto;
    }
    
    .body-section .left-side{
      box-shadow: 0 0 4px 4px purple;
      border-radius: 8px;
      width: 248px;
      padding: 48px 0 688px 0;
      position: fixed;
    }
    
  </style>
  
</head>
<body>
  <!-- HEADER-SECTION-START -->
  <header class="header-section">
    <nav class="navber-section">
      <div class="navber-1">
        <h1 class="logo">SocialBook</h1>

        <div class="user-and-profile">
          <div class="search-box">
            <input type="text" placeholder="search here" /><button class="search-button"><i class="fa-solid fa-magnifying-glass" id="search-icon"></i></button>
          </div>
          <button class="user-button"><a href="./user.html" target="_blank"><i class="fa-regular fa-user" width="34px" id="user-icon"></i></a></button>
          <button id="profile-button"><a href="./profile.html"><img src="./public/images/profile-page/slider6.jpg" width="34px" id="profile-icon"/></a></button>
        </div>
      </div>
    </nav>
  </header>
  <!-- HEADER-SECTION-END -->

  <!-- BODY-SECTION-START -->
  <section class="body-section">
    <!-- LEFT-SIDE-START -->
    <div class="left-side">
      <img src="#" class="profile-icon">
      <div class="menu">
        <a href=""><img src="#" class="menu-icon">Home</a>
        <a href=""><img src="#" class="menu-icon">Profile</a>
        <a href=""><img src="#" class="menu-icon">Followers</a>
        <a href=""><img src="#" class="menu-icon">Messeges</a>
        <a href=""><img src="#" class="menu-icon">Notifications</a>
        <a href=""><img src="#" class="menu-icon">Settings</a>
      </div>
    </div>
    <!-- LEFT-SIDE-END -->
  </section>
  <!-- BODY-SECTION-END -->
</body>
</html>
